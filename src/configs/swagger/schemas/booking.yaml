components:
  schemas:
    Booking:
      type: object
      properties:
        user:
          type: string
          description: Reference to the User
        cafe:
          type: string
          description: Reference to the Cafe
        slots:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                trim: true
                default: null
              time:
                type: array
                items:
                  type: string
                  trim: true
                default: []
              seat:
                type: number
        deleted_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - user
        - cafe
